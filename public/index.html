<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudySphere</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="nav">
    <h1>StudySphere</h1>
    <div class="search">
      <input id="q" type="search" placeholder="Search by name/subject/year..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="container">
    <section class="upload-card">
      <h2>Upload Study Material</h2>
      <form id="uploadForm">
        <div class="grid">
          <label>Subject
            <input type="text" name="subject" required placeholder="e.g., DSA" />
          </label>
          <label>Year
            <input type="text" name="year" required placeholder="e.g., 2nd Year" />
          </label>
          <label>Uploader Name (optional)
            <input type="text" name="uploaderName" placeholder="Your name" />
          </label>
          <label>File
            <input type="file" name="file" required />
          </label>
        </div>
        <button type="submit">Upload</button>
        <p class="hint">Allowed: PDF, DOC/DOCX, PPT/PPTX, PNG/JPG. Max size configurable.</p>
      </form>
    </section>

    <section>
      <h2>Browse Materials</h2>
      <div class="filters">
        <select id="filterSubject">
          <option value="">All Subjects</option>
          <option>DSA</option>
          <option>OOP</option>
          <option>DBMS</option>
          <option>OS</option>
          <option>CN</option>
        </select>
        <select id="filterYear">
          <option value="">All Years</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>
        <button id="filterBtn">Apply Filters</button>
      </div>

      <div id="cards" class="cards"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Built with Node.js, Express, MongoDB and Multer</p>
  </footer>

  <script src="/main.js"></script>
</body>
</html>
